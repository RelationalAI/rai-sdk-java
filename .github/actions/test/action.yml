name: 'rai-sdk-java test'

inputs:
  client_id:
    required: true
    description: 'Client ID for oAuth'

  client_secret:
    required: true
    description: 'Client secret for oAuth'

  client_credentials_url:
    required: true
    description: 'Client credentials url for fetching the oAuth token'

  rai_host:
    required: false
    description: 'RAI host'
    default: 'azure.relationalai.com'

  custom_headers:
    required: false
    description: 'Optional http headers'
    default: '{}'
  
  java_version:
    required: false
    description: 'Java version to test with'
    default: '18'

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v3
      with:
        repository: RelationalAI/rai-sdk-java

    - name: Set up JDK
      uses: actions/setup-java@v3
      env:
        JAVA_VERSION: '1.8'
      with:
        java-version: ${{ matrix.java-version || inputs.java_version }}
        distribution: 'adopt'

    - name: Build and Test with Maven
      env:
        CLIENT_ID: ${{ inputs.client_id }}
        CLIENT_SECRET: ${{ inputs.client_secret }}
        CLIENT_CREDENTIALS_URL: ${{ inputs.client_credentials_url }}
        HOST: ${{ inputs.rai_host }}
        CUSTOM_HEADERS: ${{ inputs.custom_headers }}
        MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.wagon.httpconnectionManager.ttlSeconds=120
      run: |
          export JAVA_TOOL_OPTIONS="--add-opens=java.base/java.nio=ALL-UNNAMED"
          mkdir -p ~/.rai
          mvn clean install
      shell: bash
